<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOOKSKY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h1>Booksky</h1>
    <div id="auth-section">
      <button id="login-button">Login</button>
      <button id="logout-button" style="display: none;">Logout</button>
    </div>
  </div>

  <div class="container"></div>

  <button class="add-button" id="add-popup-button" style="display: none;">+</button>

  <!-- Add Book Popup -->
  <div class="popup-overlay"></div>
  <div class="popup-box">
    <h2>Add Book</h2>
    <input type="text" placeholder="Book Title" id="book-tittle-input">
    <input type="text" placeholder="Book Author" id="book-author-input">
    <textarea placeholder="Short description" id="book-description-input"></textarea>
    <button id="add-book">ADD</button>
    <button id="Cancel-popup">CANCEL</button>
  </div>

  <!-- Login/Signup Popup -->
  <div class="popup-overlay-auth" style="display: none;"></div>
  <div class="popup-box-auth" style="display: none;">
    <h2>Login / Signup</h2>
    <input type="email" placeholder="Email" id="auth-email" />
    <input type="password" placeholder="Password" id="auth-password" />
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Log In</button>
    <button id="cancel-auth">Cancel</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_Nq1c_D2FUN_YhSIs5CZegkhvzV1oxfI",
      authDomain: "booksky-b0c91.firebaseapp.com",
      projectId: "booksky-b0c91",
      storageBucket: "booksky-b0c91.appspot.com",
      messagingSenderId: "50531144727",
      appId: "1:50531144727:web:0a77c901f8d25cc5907852"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    window.firebaseAuth = auth;
  </script>

  <!-- Your Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
