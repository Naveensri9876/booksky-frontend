<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKSKY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
       <h1>Booksky</h1>
    </div>
<div class="container">
    <div class="book-container" >
        <h2> Rich Dad Poor Dad</h2>
        <h5>Robert</h5>
        <p>Dad is Always a Super Hero</p>
        <button onclick="delfun(event)">Delete</button>
    </div>

</div>
<button class="add-button" id="add-popup-button">+</button>
<div class="popup-overlay"></div>
<div class="popup-box">
    <h2>Add Book</h2>
    <input type="text" placeholder="Book Tittle" id="book-tittle-input">
    <input type="text" placeholder="Book Author" id="book-author-input">
    <textarea placeholder="Short description"id="book-description-input"></textarea>
    <button id="add-book" >ADD</button>
    <button id="Cancel-popup">CANCEL</button>

</div>

    <script src="script.js"></script>
</body>
</html>
